<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial General Superintelligence</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            background-color: #000;
            overflow-x: hidden;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Universe Background Image */
        #universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('universe-background-motion.jpg'); /* Replace with your universe image */
            background-size: cover;
            background-position: center center;
            z-index: -2; /* Behind stars and content */
        }

        /* Star Container */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content, in front of background image */
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff; /* Pure White star color */
            border-radius: 50%;
            opacity: 0.9; /* Slightly higher base opacity */
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6); /* Shine effect */
            transition: opacity 0.8s, width 0.8s, height 0.8s, left 0.8s, top 0.8s; /* Smooth transitions for merge */
        }

        /* Large Star Element - Initially Hidden */
        #large-star {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0px; /* Start very small */
            height: 0px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0; /* Initially invisible */
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); /* Stronger glow for large star */
            z-index: 0; /* Just above stars but below content */
            transition: opacity 1.5s, width 1.5s, height 1.5s; /* Smooth large star appearance */
        }


        a {
            color: #f0f0f0;
            text-decoration: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav a {
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .hero-section {
            padding: 180px 30px 130px;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -1.2px;
        }

        .hero-section p {
            font-size: 1.15em;
            opacity: 0.7;
            max-width: 650px;
            margin: 0 auto 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .guiding-star-section, .solutions-section {
            padding: 80px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .guiding-star-section h2, .solutions-section h2 {
            font-size: 2.3em;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: -0.6px;
        }


        .guiding-star-section p {
            max-width: 750px;
            margin: 20px auto;
            opacity: 0.75;
            font-size: 1em;
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .solution-card {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 7px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .solution-card h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .solution-card p {
            opacity: 0.65;
            font-size: 0.95em;
            line-height: 1.5;
        }

        footer {
            padding: 40px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 0.8em;
            opacity: 0.5;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            nav ul li {
                margin-left: 15px;
            }
            .hero-section {
                padding: 120px 20px 90px;
            }
            .hero-section h1 {
                font-size: 2.6em;
            }
            .hero-section p {
                font-size: 1.1em;
            }
            .solutions-section h2, .guiding-star-section h2 {
                font-size: 2em;
            }
            .solutions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .solution-card {
                text-align: center;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="universe-bg"></div>
    <div id="stars"></div>
    <div id="large-star"></div> <header>
        <div>
            <a href="#" style="font-weight: bold; font-size: 1.1em;"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1>Artificial General Superintelligence</h1>
            <!--a href="#" class="cta-button">Discover</a-->
        </section>
    </main>

    <footer style="padding-top:20%">
        &copy; 2025 - . All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const largeStarElement = document.getElementById('large-star'); // Get large star element
            const numStars = 200; // Adjust star density
            const starsData = []; // Array to store star data
            let isMerging = false; // Flag to control merge animation
            let mergeStartTime = 0;
            const mergeDuration = 3000; // 3 seconds merge animation duration

            // --- Generate Stars and Store Data ---
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Wider size range, including very large stars
                let size;
                const randomSizeFactor = Math.random();
                if (randomSizeFactor < 0.1) { // 10% chance of being very large
                    size = Math.random() * 8 + 8; // Very large stars (Now 8px to 16px) - Slightly smaller
                } else {
                    size = Math.random() * 4 + 2;  // Smaller to medium stars (2px to 6px)
                }
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                star.style.left = `${xPos}vw`;
                star.style.top = `${yPos}vh`;

                starsContainer.appendChild(star);

                // Store star data with individual speeds and initial positions
                starsData.push({
                    element: star,
                    x: xPos,
                    y: yPos,
                    size: size, // Store initial size
                    baseSize: size, // Store base size for reset
                    speedX: (Math.random() - 0.5) * 0.05, // Increased horizontal speed (0.05)
                    speedY: (Math.random() - 0.5) * 0.05, // Increased vertical speed (0.05)
                    baseX: xPos, // Store initial X for reset
                    baseY: yPos  // Store initial Y for reset
                });
            }

            // --- Function to Start Merge Animation ---
            function startMergeAnimation() {
                if (!isMerging) {
                    isMerging = true;
                    mergeStartTime = performance.now(); // Record merge start time
                    largeStarElement.style.opacity = 1; // Make large star visible (start fading in)
                    largeStarElement.style.width = '20px'; // Start growing large star
                    largeStarElement.style.height = '20px';
                }
            }

            // --- Animation Loop ---
            function animateStars() {
                if (!isMerging) {
                    starsData.forEach(starData => {
                        starData.x += starData.speedX;
                        starData.y += starData.speedY;

                        // Basic star wrapping - reset position when off-screen
                        if (starData.x < -5) {
                            starData.x = 105; // Reset to right side
                        } else if (starData.x > 105) {
                            starData.x = -5;     // Reset to left side
                        }

                        if (starData.y < -5) {
                            starData.y = 105; // Reset to bottom
                        } else if (starData.y > 105) {
                            starData.y = -5;     // Reset to top
                        }

                        starData.element.style.left = `${starData.x}vw`;
                        starData.element.style.top = `${starData.y}vh`;
                    });
                } else {
                    const elapsedTime = performance.now() - mergeStartTime;
                    const progress = Math.min(elapsedTime / mergeDuration, 1); // 0 to 1 progress

                    starsData.forEach(starData => {
                        // Move stars towards center
                        const targetX = 50; // Center X in vw
                        const targetY = 50; // Center Y in vh

                        const dx = targetX - starData.x;
                        const dy = targetY - starData.y;

                        starData.x += dx * 0.02 * (1 - progress); // Move faster initially
                        starData.y += dy * 0.02 * (1 - progress);

                        // Shrink and fade out small stars
                        const sizeScale = 1 - progress; // Scale down size
                        starData.element.style.width = `${starData.baseSize * sizeScale}px`;
                        starData.element.style.height = `${starData.baseSize * sizeScale}px`;
                        starData.element.style.opacity = 0.9 - progress; // Fade out

                        starData.element.style.left = `${starData.x}vw`;
                        starData.element.style.top = `${starData.y}vh`;
                    });

                    // Grow large star as small stars merge (optional - CSS transition handles this now)
                    // largeStarElement.style.width = `${20 + (80 * progress)}px`; // Example growth - adjust as needed
                    // largeStarElement.style.height = `${20 + (80 * progress)}px`;
                    // largeStarElement.style.opacity = progress;

                    if (progress === 1) {
                        // Merge animation complete - Optionally reset or change state here
                        // isMerging = false; // To allow restart - if needed
                         largeStarElement.style.width = '100px'; // Final large star size
                         largeStarElement.style.height = '100px';
                    }
                }


                requestAnimationFrame(animateStars); // Loop animation
            }

            animateStars(); // Start animation loop

            // Start merge animation after a delay (e.g., 5 seconds after page load)
            setTimeout(startMergeAnimation, 5000); // 5 seconds delay before merge
        });
    </script>

</body>
</html>
