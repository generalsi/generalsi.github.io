<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial General Superintelligence</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            background-color: #000;
            overflow-x: hidden;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Universe Background Image */
        #universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('universe-background-motion.jpg'); /* Replace with your universe image */
            background-size: cover;
            background-position: center center;
            z-index: -2; /* Behind stars and content */
        }

        /* Star Container */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content, in front of background image */
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff; /* Pure White star color */
            border-radius: 50%;
            opacity: 0.9; /* Slightly higher base opacity */

            /* Shine Effect - Box Shadow */
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6); /* White glow */
        }


        a {
            color: #f0f0f0;
            text-decoration: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav a {
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .hero-section {
            padding: 180px 30px 130px;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -1.2px;
        }

        .hero-section p {
            font-size: 1.15em;
            opacity: 0.7;
            max-width: 650px;
            margin: 0 auto 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .guiding-star-section, .solutions-section {
            padding: 80px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .guiding-star-section h2, .solutions-section h2 {
            font-size: 2.3em;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: -0.6px;
        }


        .guiding-star-section p {
            max-width: 750px;
            margin: 20px auto;
            opacity: 0.75;
            font-size: 1em;
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .solution-card {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 7px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .solution-card h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .solution-card p {
            opacity: 0.65;
            font-size: 0.95em;
            line-height: 1.5;
        }

        footer {
            padding: 40px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 0.8em;
            opacity: 0.5;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            nav ul li {
                margin-left: 15px;
            }
            .hero-section {
                padding: 120px 20px 90px;
            }
            .hero-section h1 {
                font-size: 2.6em;
            }
            .hero-section p {
                font-size: 1.1em;
            }
            .solutions-section h2, .guiding-star-section h2 {
                font-size: 2em;
            }
            .solutions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .solution-card {
                text-align: center;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="universe-bg"></div>
    <div id="stars"></div>


    <header>
        <div>
            <a href="#" style="font-weight: bold; font-size: 1.1em;"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1>Artificial General Superintelligence</h1>
            <a href="#" class="cta-button">Discover</a>
        </section>
    </main>

    <footer>
        &copy; 2025 - . All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const numStars = 200; // Adjust star density

            const starsData = []; // Array to store star data


            // --- Generate Stars and Store Data ---
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const size = Math.random() * 3 + 2; /* Adjusted star size range (2px to 5px) */
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                star.style.left = `${xPos}vw`;
                star.style.top = `${yPos}vh`;

                starsContainer.appendChild(star);

                // Store star data with individual speeds and initial positions
                starsData.push({
                    element: star,
                    x: xPos,
                    y: yPos,
                    speedX: (Math.random() - 0.5) * 0.02, // Random horizontal speed
                    speedY: (Math.random() - 0.5) * 0.02, // Random vertical speed
                    baseX: xPos, // Store initial X for reset
                    baseY: yPos  // Store initial Y for reset
                });
            }


            // --- Animation Loop ---
            function animateStars() {
                starsData.forEach(starData => {
                    starData.x += starData.speedX;
                    starData.y += starData.speedY;

                    // Basic star wrapping - reset position when off-screen
                    if (starData.x < -5) {
                        starData.x = 105; // Reset to right side
                    } else if (starData.x > 105) {
                        starData.x = -5;     // Reset to left side
                    }

                    if (starData.y < -5) {
                        starData.y = 105; // Reset to bottom
                    } else if (starData.y > 105) {
                        starData.y = -5;     // Reset to top
                    }


                    starData.element.style.left = `${starData.x}vw`;
                    starData.element.style.top = `${starData.y}vh`;
                });

                requestAnimationFrame(animateStars); // Loop animation
            }

            animateStars(); // Start animation loop
        });
    </script>

</body>
</html>
